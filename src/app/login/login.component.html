<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header text-center text-white bg-secondary">
        <h5 class="mb-0">Login</h5>
      </div>
      <div class="card-body">
          <div *ngIf="errorData.errorMsg" class="alert alert-info" role="alert">{{errorData.errorMsg}}</div>
        <form class="form">
          <div class="form-group">
            <label for="">Username <span class="text-danger">*</span></label>
            <input [(ngModel)]="loginUserData.userName" required name="userName" type="text" class="form-control rounded-0">
          </div>
          <div class="form-group">
            <label for="">Password <span class="text-danger">*</span></label>
            <input [(ngModel)]="loginUserData.password" required name="password" type="password" class="form-control rounded-0">
          </div>
          <button type="button" (click)="loginUser()" class="btn btn-success float-right">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
