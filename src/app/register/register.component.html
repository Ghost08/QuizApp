<div class="row pt-4">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header text-white bg-secondary">
        <h5 class="mb-0">Register</h5>
      </div>
      <div class="card-body">
        <div *ngIf="errorData.errorMsg" class="alert alert-info" role="alert">{{errorData.errorMsg}}</div>
        <form class="form">
          <div class="form-group">
            <label for="firstName">First Name <span class="text-danger">*</span></label>
            <input autocomplete="off" required [(ngModel)]="registerUserData.firstName" name="firstName" type="text"
              class="form-control rounded-0">
          </div>
          <div class="form-group">
            <label for="middleName">Middle Name</label>
            <input autocomplete="off" [(ngModel)]="registerUserData.middleName" name="middleName" type="text" class="form-control rounded-0">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input autocomplete="off" [(ngModel)]="registerUserData.lastName" name="lastName" type="text" class="form-control rounded-0">
          </div>
          <div class="form-group">
            <label for="email">Email <span class="text-danger">*</span></label>
            <input autocomplete="off" required [(ngModel)]="registerUserData.email" name="email" type="email" class="form-control rounded-0">
          </div>
          <div class="form-group">
            <label for="userName">Username <span class="text-danger">*</span></label>
            <input autocomplete="off" required [(ngModel)]="registerUserData.userName" name="userName" type="text"
              class="form-control rounded-0">
          </div>
          <div class="form-group">
            <label for="password">Password <span class="text-danger">*</span></label>
            <input autocomplete="off" required [(ngModel)]="registerUserData.password" name="password" type="password"
              class="form-control rounded-0">
          </div>
          <button type="button" (click)="registerUser()" class="btn btn-primary float-right">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
